<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>REALTIME SOCKET.IO</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <script src="https://chat-realtime-v1.herokuapp.com/socket.io/socket.io.js"></script>

</head>
<body>
    <div class="login">
        <div class="content-login">
        <div class="input-group mb-3">
            <input id="input-name-user" type="text" class="form-control" placeholder="Input username..." aria-label="Recipient's username" aria-describedby="button-addon2">
        </div>
        </div>
    </div>

    <div class="main">

        <div class="main-left">
            <div class="main-left__top">
                <div class="count-user">

                </div>
            </div>

            <div class="list-left__user">
                <ul id="list-user">

                </ul>
            </div>
        </div>

        <div class="main-right">
            <div class="form-title">

            </div>
            <div class="form-chat">
                <!--
                    <div class="flexbox">
                            <div class="message">
                                <div class="message-name">data.name</div>
                                <div class="message-content">data.message</div>
                            </div>
                        </div>
                    
                        <div class="flexbox-reverse">
                                <div class="message-rep">
                                    <div class="message-name">data.name 2</div>
                                    <div class="message-content">data.message2</div>
                                </div>
                        </div>
                -->
            </div>
            <div class="form-input">
                <div class="input-group">
                    <input id="input-message" type="text" class="form-control" placeholder="Messager ..." aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button id="button-sent-sms" type="button" class="btn btn-primary">Sent</button>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
